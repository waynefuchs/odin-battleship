<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
</head>
<body>
  <h1>Battleship</h1>
  <div class="hide" id="winstatus">
    <h3>Game Over</h3>
    <h1 id="winner">You Win</h1>
  </div>

  <div class="centered">
    <div id="gameboard-placeboats" class="board-height board-width gameboard"></div>
    <ul id="shiplist-placeboats" class="shiplist"></ul>
  </div>

  <div class="side-by-side nospace">
    <h3 class="playername" id="name-friend"></h3>
    <h3 class="playername" id="name-foe"></h3>
  </div>
  <div class="side-by-side board-width board-height hide">
    <div id="gameboard-friend" class="gameboard"></div>
    <div id="gameboard-foe" class="gameboard enabled"></div>
  </div>
  <div class="side-by-side">
    <ul id="shiplist-friend" class="shiplist"></ul>
    <ul id="shiplist-foe" class="shiplist"></ul>
  </div>
</body>
</html>
